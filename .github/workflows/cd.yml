name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"
            
            - name: Build the app
              run: ./scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: docker to cloud
              run: gcloud builds submit --tag europe-west3-docker.pkg.dev/notely-464413/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image europe-west3-docker.pkg.dev/notely-464413/notely-ar-repo/notely:latest --region REGION --allow-unauthenticated --project notely-464413 --max-instances=4